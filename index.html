<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Trainer</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h2 class="header-text">JavaScript Shooting Range</h2>
        
    </header>
    <h3 class="score-text">
        <p class="current-score"> </p>
        <h4 id="how-to-play">How to Play</h4>
        <br>
        <p class="instruction-text">Click the target to begin the timer. You have 60 seconds to hit as many targets as you can.</p>
        <p class="timer-text"> </p>
        
    </h3>
    <div class="playarea" id="playarea">
        
    </div>
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
